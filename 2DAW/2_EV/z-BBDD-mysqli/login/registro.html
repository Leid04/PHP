<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <form id="formulario" name="formulario" method="post" class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" name="name" placeholder="Denys">
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Apellido:</label>
          <input type="text" class="form-control" name="lastname">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario:</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
          <label for="birthday" class="form-label">Año de nacimiento:</label>
          <input type="text" class="form-control" name="birthday">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="button" class="btn btn-primary" id="envio">Enviar</button>
        <a class="btn btn-primary" href="./index.html">Iniciar Sesion</a>
      </form>
    </div>
    <script src="./frontend/registro.js"></script>
  </body>
</html>
